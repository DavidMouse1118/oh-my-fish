<ion-view view-title="{{nodes.currentFolder[nodes.currentIndex]}}" style="font-size: 20px">
  <ion-nav-buttons side="left" >
    <button class="button button-clear back-button header-item animate-fade-slide-in-right" ng-show="nodes.currentIndex > 0" style="border-color: #F8F8F" ng-click="goBack()">
      <i class="icon ion-ios-arrow-back" style="color: #20AFDC; font-size: 25px;"> </i>
    </button>
    <a style="width: 100%;" href="#/app/landingpage" ng-show="nodes.currentIndex == 0"><button class="csui-home-button"></button></a>
  </ion-nav-buttons>

  <ion-header-bar class="bar bar-subheader item-input-inset" style="min-height: 20px; padding-top: 60px; padding-bottom: 30px">
    <label class="item-input-wrapper search">
      <i class="icon ion-search placeholder-icon"></i>
      <input placeholder="Search for a file..." ng-model="input" ng-keydown="$event.which === 13 && searchList(input)"  type="text">
    </label>
  </ion-header-bar>

  <ion-content ng-class="{expanded:isExpanded}">
      <div class="list animate-fade-slide-in-right" style="padding-top:20px">
        <a ng-click="show();" class="item item-avatar item-icon-right" style="min-height: 75px;">
          <img src="img/log_icon.png">
          <h2>34.76N,45.78W</h2>
          <p>{{node.description}}</p>
          <i class="icon ion-chevron-right muted"><img src="img/icons/circle_arrow_right.svg" style="position: absolute; left:-2px; top: 20px"></i>
        </a>
        <a ng-click="show();" class="item item-avatar item-icon-right" style="min-height: 75px;">
          <img src="{{node.icon}}">
          <h2></h2>
          <p>{{node.description}}</p>
          <i class="icon ion-chevron-right muted"><img src="img/icons/circle_arrow_right.svg" style="position: absolute; left:-2px; top: 20px"></i>
        </a>
        <a ng-repeat="node in nodes.data[nodes.currentIndex]" ng-click="show();" class="item item-avatar item-icon-right" style="min-height: 75px;">
          <img src="{{node.icon}}">
          <h2>{{node.name}}</h2>
          <p>{{node.description}}</p>
          <i class="icon ion-chevron-right muted"><img src="img/icons/circle_arrow_right.svg" style="position: absolute; left:-2px; top: 20px"></i>
        </a>
      </div>
  </ion-content>

</ion-view>
