<ion-view view-title="Enterprise Workspace" style="font-size: 20px">
  <ion-header-bar class="bar bar-subheader item-input-inset" style="min-height: 20px; padding-top: 60px; padding-bottom: 30px">
    <label class="item-input-wrapper search">
      <i class="icon ion-search placeholder-icon"></i>
      <input placeholder="Search for a file..." ng-keyup="searchList($event)" type="text">
    </label>
  </ion-header-bar>
  <ion-content ng-class="{expanded:isExpanded}">
    <div class="content has-header">
      <div class="list animate-fade-slide-in-right" style="padding-top:20px">
        <a ng-click="show();" class="item item-avatar item-icon-right">
          <img src="img/mime/mime_pdf.svg">
          <h2>Adobe PDF Document</h2>
          <p>Description or something else relevant</p>
          <i class="icon ion-chevron-right muted"><img src="img/icons/circle_arrow_right.svg" style="position: absolute; left:-2px; top: 20px"></i>
        </a>
        <a ng-repeat="node in nodes.data" ng-click="show();" class="item item-avatar item-icon-right" style="min-height: 75px;">
          <img src="{{node.icon}}">
          <h2>{{node.name}}</h2>
          <p>{{node.description}}</p>
          <i class="icon ion-chevron-right muted"><img src="img/icons/circle_arrow_right.svg" style="position: absolute; left:-2px; top: 20px"></i>
        </a>

      </div>
    </div>
  </ion-content>
</ion-view>
