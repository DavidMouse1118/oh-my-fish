<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar style="background-color: #F7F7F7; color:#E08D17;" class="csui-enterprise" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text" style ="color:#00a4d8">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right" style="color:#00a4d8">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="light-bg expanded">
            <span class="csui avatar" style="background: url('img/image_user_placeholder.svg'); background-size: cover;"></span>
            <h2>Admin</h2>
        </ion-header-bar>
        <ion-content class="csui sidemenu has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.landingpage">
                    Landing Page
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.enterprise">
                    Enterprise Page
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Favorites
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Sign out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
